<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide 3 - Love Frame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .love-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 auto;
    }
    .love-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .love-container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* biar wajah nggak kepotong */
      clip-path: url(#loveClip);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-yellow-100">

  <div class="bg-white shadow-xl rounded-2xl p-6 max-w-lg text-center space-y-4">
    <div class="love-container">
      <!-- Foto di dalam bingkai love -->
      <img src="and3.jpg" alt="Foto Pacar" />
      <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <defs>
          <clipPath id="loveClip" clipPathUnits="objectBoundingBox">
            <path d="M0.5,0.9 
                     C0.2,0.6 0,0.35 0.25,0.15 
                     C0.35,0.05 0.5,0.15 0.5,0.25 
                     C0.5,0.15 0.65,0.05 0.75,0.15 
                     C1,0.35 0.8,0.6 0.5,0.9Z"/>
          </clipPath>
        </defs>
        <path d="M50,90 C20,60 0,35 25,15 C35,5 50,15 50,25 C50,15 65,5 75,15 C100,35 80,60 50,90Z" 
              fill="pink" stroke="red" stroke-width="2"/>
      </svg>
    </div>
    <p id="text" class="text-lg font-semibold text-gray-700"></p>
  </div>

  <script>
    // Efek ketik
    const text = "lihat inii...... lucu kann, wajahnya imutt, manisss, seneng bangett bisa ngemilikin kamuu. akuu barusan aja belajar bologi tauu, katanya kamu itu adalah 7% darah, 70% air, 99% ruang hampa. tapi sih yaa kalau menurut aku kamu ituu 100% kesayangan kuu.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    window.onload = () => {
      typeWriter();
      // Konfeti
      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });
      }, 2000);
    }
  </script>

</body>
</html>

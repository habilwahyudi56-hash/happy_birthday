<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kado Ulang Tahun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    img {
      max-width: 80px; /* setengah dari 160px sebelumnya */
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-yellow-100">

  <!-- Container slide -->
  <div id="slides" class="w-full h-full flex flex-col items-center justify-center">

    <!-- SLIDE 1 -->
    <div class="slide text-center space-y-4" id="slide1">
      <div class="bg-white shadow-xl rounded-2xl p-5 max-w-sm mx-auto">
        <h1 class="text-xl font-bold text-pink-600 mb-3">Hii pacarrkuu 💖</h1>
        <p class="text-base text-gray-700 mb-1">aku punya sesuatuu nihh 🎁</p>
        <p class="text-base text-gray-700 mb-3">penasarannn gakk? 😆</p>
        <button onclick="nextSlide()" class="px-4 py-2 bg-pink-500 text-white rounded-xl shadow hover:bg-pink-600 transition text-sm">Coba buka ➡️</button>
      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide hidden text-center space-y-4" id="slide2">
      <div class="p-5">
        <img src="and1.jpg" alt="Foto Pacar" class="mx-auto rounded-2xl border-2 border-pink-400 mb-3 w-20 h-auto"/>
        <p id="text2" class="text-base font-semibold text-pink-700 max-w-xl mx-auto"></p>
        <div class="mt-3">
          <button onclick="nextSlide()" class="px-4 py-2 bg-purple-500 text-white rounded-xl shadow hover:bg-purple-600 transition text-sm">Lanjut ke foto lucu ➡️</button>
        </div>
      </div>
    </div>

    <!-- SLIDE 3 -->
    <div class="slide hidden text-center space-y-4" id="slide3">
      <div class="p-5">
        <img src="and3.jpg" alt="Foto Pacar" class="mx-auto rounded-2xl border-2 border-pink-400 mb-3 w-20 h-auto"/>
        <p id="text3" class="text-base font-semibold text-purple-700 max-w-xl mx-auto"></p>
        <div class="mt-3">
          <button onclick="nextSlide()" class="px-4 py-2 bg-pink-500 text-white rounded-xl shadow hover:bg-pink-600 transition text-sm">Lanjut ➡️</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    let currentSlide = 1;
    const totalSlides = 3;

    function showSlide(n) {
      document.querySelectorAll(".slide").forEach((slide, index) => {
        slide.classList.add("hidden");
        if (index === n - 1) slide.classList.remove("hidden");
      });
    }

    function nextSlide() {
      if (currentSlide < totalSlides) {
        currentSlide++;
        showSlide(currentSlide);
        if (currentSlide === 2) typeWriter2();
        if (currentSlide === 3) {
          typeWriter3();
          setTimeout(() => {
            confetti({
              particleCount: 120,
              spread: 70,
              origin: { y: 0.6 }
            });
          }, 2000);
        }
      }
    }

    // Slide 2 typing
    const text2 = "Kamuu kenall ini nggak? Inii pacarr akuu, diaa yang menemani aku dalam kondisi apapunn itu, meskipun aku sering buat dia marah tapi dia tetap sabar dan mau memaafkan. Diaa adalah wanita lucuu, selalu riang gembira dan penyayang walau kadang ia sering menangis karena masalah tertentu, namun tidak apa apa. Hal ituu wajar untu seorang wanita dan itu juga menjadi tugasku untu menenangkanya.";
    let i2 = 0;
    function typeWriter2() {
      if (i2 < text2.length) {
        document.getElementById("text2").innerHTML += text2.charAt(i2);
        i2++;
        setTimeout(typeWriter2, 40);
      }
    }

    // Slide 3 typing
    const text3 = "Lihat inii...... Lucu kann, wajahnya imutt, manisss, seneng bangett bisa ngemilikin kamuu. Aku barusan aja belajar biologi tauu, katanya kamu itu adalah 7% darah, 70% air, 99% ruang hampa. Tapi sih yaa kalau menurut aku kamu ituu 100% kesayangan kuu. 💕";
    let i3 = 0;
    function typeWriter3() {
      if (i3 < text3.length) {
        document.getElementById("text3").innerHTML += text3.charAt(i3);
        i3++;
        setTimeout(typeWriter3, 40);
      }
    }

    // Start at slide 1
    showSlide(currentSlide);
  </script>
</body>
</html>

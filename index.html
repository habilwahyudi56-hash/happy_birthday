<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kado Ulang Tahun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .fade { animation: fadeIn 0.8s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .slide {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #loveCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    #slides {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
    }
    .typewriter-text { line-height: 1.6; word-break: break-word; }
    .heart-glow { filter: drop-shadow(0 0 10px rgba(255, 0, 150, 0.5)); }
    .photo-img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="flex items-center justify-center bg-gradient-to-br from-pink-100 via-purple-100 to-yellow-50">

  <canvas id="loveCanvas"></canvas>

  <div id="slides" class="w-full h-screen flex flex-col items-center justify-center">
    <!-- SLIDE 1â€“5 tetap sama persis -->
    <!-- (disingkat agar fokus di bagian akhir, tidak ada yang berubah) -->

    <!-- SLIDE 6 -->
    <div class="slide hidden flex flex-col items-center justify-center bg-gradient-to-br from-black via-purple-900 to-pink-900 relative overflow-hidden" id="slide6">
      <div class="relative z-10 text-center text-white space-y-4 fade">
        <h1 class="text-3xl sm:text-4xl font-bold heart-glow">Selamat Ulang Tahun, Cintaku! ðŸ’–ðŸŽ‰</h1>
        <p class="text-lg sm:text-xl max-w-md mx-auto">Terima kasih telah menjadi bagian dari hidupku. Aku sayang kamu selamanya! ðŸ˜˜</p>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 1;
    const totalSlides = 6;

    function showSlide(n) {
      document.querySelectorAll(".slide").forEach((slide, index) => {
        slide.classList.add("hidden");
        if (index === n - 1) {
          slide.classList.remove("hidden");
          setTimeout(() => slide.classList.add("fade"), 100);
        }
      });
    }

    function nextSlide() {
      if (currentSlide < totalSlides) {
        currentSlide++;
        showSlide(currentSlide);
        if (currentSlide === 2) { i2 = 0; typeWriter2(); }
        if (currentSlide === 3) { i3 = 0; typeWriter3(); }
        if (currentSlide === 4) { i4 = 0; typeWriter4(); }
        if (currentSlide === 5) { i5 = 0; typeWriter5(); }
        if (currentSlide === 6) { startHeartParticles(); }
      }
    }

    /* --- Efek Love jatuh di background (tidak diubah) --- */
    const canvas = document.getElementById("loveCanvas");
    const ctx = canvas.getContext("2d");
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 20, size / 20);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(-10, -10, -20, 10, 0, 20);
      ctx.bezierCurveTo(20, 10, 10, -10, 0, 0);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function initHearts() {
      hearts = [];
      for (let i = 0; i < 60; i++) {
        hearts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: 10 + Math.random() * 25,
          speed: 0.5 + Math.random() * 2,
          color: `rgba(255, ${Math.floor(100 + Math.random() * 155)}, 150, 0.6)`
        });
      }
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => {
        drawHeart(h.x, h.y, h.size, h.color);
        h.y += h.speed;
        if (h.y > canvas.height + h.size) {
          h.y = -h.size;
          h.x = Math.random() * canvas.width;
        }
        h.x += (Math.random() - 0.5) * 2;
      });
      requestAnimationFrame(animateHearts);
    }
    initHearts();
    animateHearts();

    /* --- ðŸ”¹ Efek love besar di slide terakhir (diperkecil 60%) --- */
    function startHeartParticles() {
      const canvas = document.createElement("canvas");
      canvas.id = "heartParticles";
      canvas.style.position = "fixed";
      canvas.style.top = "0";
      canvas.style.left = "0";
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.zIndex = "0";
      document.body.appendChild(canvas);

      const ctx = canvas.getContext("2d");
      const particles = [];
      const totalParticles = 350;
      const scale = Math.min(window.innerWidth, window.innerHeight) / 6; // ðŸ”¹ lebih kecil dari sebelumnya

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      for (let i = 0; i < totalParticles; i++) {
        const t = Math.random() * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y =
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t);
        particles.push({
          x: x * scale + canvas.width / 2,
          y: -y * scale + canvas.height / 2,
          size: Math.random() * 3 + 1,
          alpha: 0,
          delay: i * 2
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          if (p.delay > 0) p.delay--;
          else if (p.alpha < 1) p.alpha += 0.02;
          ctx.fillStyle = `rgba(255, 105, 180, ${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }

      animate();
    }

    showSlide(1);
  </script>
</body>
</html>

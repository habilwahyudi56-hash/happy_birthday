      <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kado Ulang Tahun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Animasi gradien background */
    body {
      background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #d9a7c7, #fffcdc);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Efek hati jatuh */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: rgba(255, 0, 100, 0.7);
      animation: fall linear forwards;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Animasi fade untuk slide */
    .fade {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden">

  <div id="slides" class="w-full h-full flex flex-col items-center justify-center relative z-10">
    <!-- Slide 1 -->
    <div class="slide text-center space-y-4" id="slide1">
      <div class="bg-white shadow-xl rounded-2xl p-5 max-w-sm mx-auto">
        <h1 class="text-xl font-bold text-pink-600 mb-3">Hii pacarrkuu üíñ</h1>
        <p class="text-base text-gray-700 mb-1">aku punya sesuatuu nihh üéÅ</p>
        <p class="text-base text-gray-700 mb-3">penasarannn gakk? üòÜ</p>
        <button onclick="nextSlide()" class="px-4 py-2 bg-pink-500 text-white rounded-xl shadow hover:bg-pink-600 transition text-sm">
          Coba buka ‚û°Ô∏è
        </button>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide hidden flex flex-col items-center space-y-4" id="slide2">
      <img src="and1.jpg" alt="Foto Pacar" class="rounded-2xl border-2 border-pink-400 mb-3 w-48 sm:w-56 md:w-64"/>
      <div class="min-h-[200px] w-full max-w-xl px-3">
        <p id="text2" class="text-base font-semibold text-pink-700 mx-auto text-center"></p>
      </div>
      <button id="btn2" onclick="nextSlide()" class="px-4 py-2 bg-purple-500 text-white rounded-xl shadow hover:bg-purple-600 transition text-sm hidden">
        Lanjutin yaa ‚û°Ô∏è
      </button>
    </div>

    <!-- Slide 3 -->
    <div class="slide hidden flex flex-col items-center space-y-4" id="slide3">
      <img src="and3.jpg" alt="Foto Pacar" class="rounded-2xl border-2 border-pink-400 mb-3 w-48 sm:w-56 md:w-64"/>
      <div class="min-h-[200px] w-full max-w-xl px-3">
        <p id="text3" class="text-base font-semibold text-purple-700 mx-auto text-center"></p>
      </div>
      <button id="btn3" onclick="nextSlide()" class="px-4 py-2 bg-pink-500 text-white rounded-xl shadow hover:bg-pink-600 transition text-sm hidden">
        Lanjut, masih kuat kann? ‚û°Ô∏è
      </button>
    </div>

    <!-- Slide 4 -->
    <div class="slide hidden flex flex-col items-center space-y-4" id="slide4">
      <img src="and2.jpg" alt="Foto Pacar" class="rounded-2xl border-2 border-purple-400 mb-3 w-52 sm:w-60 md:w-72"/>
      <div class="min-h-[200px] w-full max-w-xl px-3">
        <p id="text4" class="text-base font-semibold text-pink-700 mx-auto text-center"></p>
      </div>
      <button id="btn4" onclick="nextSlide()" class="px-4 py-2 bg-purple-500 text-white rounded-xl shadow hover:bg-purple-600 transition text-sm hidden">
        Terakhir nihh üéâ
      </button>
    </div>

    <!-- Slide 5 (Gif Kue) -->
    <div class="slide hidden flex flex-col items-center space-y-4" id="slide5">
      <img src="birthday-6_256.gif" alt="Birthday Cake" class="rounded-2xl shadow-lg mb-3 w-72 sm:w-80 md:w-96"/>
      <div class="min-h-[200px] w-full max-w-xl px-3">
        <p id="text5" class="text-lg font-bold text-pink-700 mx-auto text-center"></p>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 1;
    const totalSlides = 5;

    function showSlide(n) {
      document.querySelectorAll(".slide").forEach((slide, index) => {
        slide.classList.add("hidden");
        if (index === n - 1) {
          slide.classList.remove("hidden");
          slide.classList.add("fade");
        }
      });
    }

    function nextSlide() {
      if (currentSlide < totalSlides) {
        currentSlide++;
        showSlide(currentSlide);
        if (currentSlide === 2) { i2 = 0; typeWriter2(); }
        if (currentSlide === 3) { i3 = 0; typeWriter3(); }
        if (currentSlide === 4) { i4 = 0; typeWriter4(); }
        if (currentSlide === 5) { i5 = 0; typeWriter5(); }
      }
    }

    // Typing effect text2
    const text2 = "Kamuu kenall ini nggak? Inii pacarr akuu...";
    let i2 = 0;
    function typeWriter2() {
      const p = document.getElementById("text2");
      const btn = document.getElementById("btn2");
      if (i2 === 0) p.innerHTML = "";
      if (i2 < text2.length) {
        p.innerHTML += text2.charAt(i2);
        i2++;
        setTimeout(typeWriter2, 40);
      } else {
        btn.classList.remove("hidden");
      }
    }

    // Typing effect text3
    const text3 = "Lihat inii...... Lucu kann, wajahnya imutt...";
    let i3 = 0;
    function typeWriter3() {
      const p = document.getElementById("text3");
      const btn = document.getElementById("btn3");
      if (i3 === 0) p.innerHTML = "";
      if (i3 < text3.length) {
        p.innerHTML += text3.charAt(i3);
        i3++;
        setTimeout(typeWriter3, 40);
      } else {
        btn.classList.remove("hidden");
        setTimeout(() => { fireConfetti(); }, 500);
      }
    }

    // Typing effect text4
    const text4 = "Tapi tahu nggak sayang? Dari semua hal...";
    let i4 = 0;
    function typeWriter4() {
      const p = document.getElementById("text4");
      const btn = document.getElementById("btn4");
      if (i4 === 0) p.innerHTML = "";
      if (i4 < text4.length) {
        p.innerHTML += text4.charAt(i4);
        i4++;
        setTimeout(typeWriter4, 40);
      } else {
        btn.classList.remove("hidden");
      }
    }

    // Typing effect text5
    const text5 = "Selamat ulang tahun cintakuu üéÇüíñ...";
    let i5 = 0;
    function typeWriter5() {
      const p = document.getElementById("text5");
      if (i5 === 0) p.innerHTML = "";
      if (i5 < text5.length) {
        p.innerHTML += text5.charAt(i5);
        i5++;
        setTimeout(typeWriter5, 40);
      } else {
        setTimeout(() => { fireConfetti(); }, 500);
      }
    }

    // Confetti
    function fireConfetti() {
      var end = Date.now() + 1500;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Efek hati jatuh
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 8000);
    }
    setInterval(createHeart, 500);

    showSlide(currentSlide);
  </script>
</body>
</html>
